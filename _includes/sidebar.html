<aside class="sidebar">

  <p><i>Tips</i></p>
  <script src="/js/jquery-1.7.2.min.js"></script>
  
  <div class="author-info">
    <div style="float: left">
    </div>
    <div style="float: left; padding-left: 20px; padding-top: 20px;">
      <p style="text-align: right"><h2>Sherry</h2><p>
    </div>

    <table>
      <tr><th>Blog</th><th>Category</th><th>Year</th></tr>
      <tr><td>{{ site.posts | size }}</td><td>{{ site.categories | size }}</td><td>2020</td></tr>
    </table>  
  </div>

  <h3 id="post-categories">Posts</h3>
  <ul class="arc-list">
  {% assign sorted_cat = site.categories | sort %}
  {% for category in sorted_cat %}
      <li><a href="/categories/#{{ category | first }}">{{ category | first }} </a>({{ category | last | size }})</li>
  {% endfor %}  
  </ul>

  <div>
    <p><i>ToC sidebar.</i></p>
    <br></br>
  </div>
</aside>
